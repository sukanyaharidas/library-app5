<app-sidebar></app-sidebar>

<div class="container" style="margin-top: 2em;" >
  <div class="row">

   <div class="col-6"  *ngFor="let i of books;" class="card" style="width:480px; height:680px;margin:2em;padding:1em">
    <div class="card-body" >
      <img  [src]="i.imageUrl" style="width:400px;height:350px;" class="card-img-top" alt="..."><br><br>
      <h2 class="card-title" style="padding-top:1em; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"><b>{{i.bookName}}</b></h2>
      <h3 class="card-text" style="font-family:Georgia, 'Times New Roman', Times, serif">By {{i.author}}</h3>
    </div>
    <div class="card-body">
      <button class="btn btn-success btn-block  gradient-custom-4 text-body" (click)="editBook(i)" style="color:white">UPDATE</button>
      <button class="btn btn-danger btn-block  gradient-custom-4 text-body" (click)="delete(i)" style="color:white">DELETE</button>
    </div>
   </div>
   

  </div>
  </div>
  <app-footer></app-footer>
