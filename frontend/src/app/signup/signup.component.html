
<app-header></app-header>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-90">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3 form1">Sign Up</h2>

              <form [formGroup]="form" (ngSubmit)="signUp()" >

                <div class="form-outline mb-1 form-group">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="fname" formControlName="fullName" placeholder="Your Name" [(ngModel)]='signupUser.fullName' required/>
                  <label class="form-label" for="form3Example1cg"></label>
                  <span class="error text-danger" *ngIf="form.get('fullName').invalid && form.get('fullName').touched">Full Name Required</span>
                </div>

                <div class="form-outline mb-2 form-group">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" formControlName="email" placeholder="Email"name="email" [(ngModel)]='signupUser.email' required/>
                  <label class="form-label" for="form3Example3cg"></label>
                  <span class="error text-danger" *ngIf="form.get('email').invalid && form.get('email').touched">Email is invalid</span>
                </div> 

                <div class="form-outline mb-2 form-group">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password" formControlName="password"placeholder="Password" [(ngModel)]='signupUser.password' required/>
                  <label class="form-label" for="form3Example4cg"></label>
                  <span class="error text-danger" *ngIf="form.get('password').invalid && form.get('password').touched">Password Required</span>
                </div>

                <!-- <div class="form-outline mb-2 form-group">
                  <input type="password" id="form3Example4cdg" placeholder="Confirm Password" formControlName="cpassword" name="cpassword" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg"></label> -->
                <!-- <span class="error text-danger" *ngIf="f.cpassword.errors.MustMatch">Mismatch</span> -->
                <!-- </div> -->

                <!-- <div class="form-check d-flex justify-content-center mb-2">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" /><br>
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in &nbsp; <a href="#!" class="text-body"><u>&nbsp;Terms of service</u></a>
                  </label>
                </div> -->

                <div class="d-flex justify-content-center">
                  <button type="submit" [disabled]="!form.valid"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-2 mb-0">Have already an account? <a routerLink="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<app-footer></app-footer>
